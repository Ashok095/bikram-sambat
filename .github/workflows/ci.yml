# .github/workflows/ci.yml

name: Run Tests and Check Coverage

on: [push, pull_request]

jobs:
  # This job runs the tests in parallel for each Python version
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # Allows all Python versions to finish even if one fails
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install .

    - name: Run tests with coverage
      run: |
        pytest --cov=bikram_sambat --cov-report=xml

    - name: Upload partial coverage report to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        parallel: true

  # This job runs only AFTER all the parallel 'test' jobs have finished
  coveralls-finish:
    needs: test # This ensures this job waits for the 'test' jobs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4 
    - name: Finalize Coveralls build
      uses: coverallsapp/github-action@v2
      with:
        parallel-finished: true
